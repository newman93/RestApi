<h1 class="text-center text-success">
    Please  Sign in
  </h1>
  
  <form (submit)="login($event)">
  
    <div>
      <label >Username:</label>
      <input type="text" name="email" required="required"  [(ngModel)]="email"  >
    </div>
  
    <div class="form-group">
      <label >Password:</label>
      <input type="password" name="password" required="required"   [(ngModel)]="password"   >
    </div>
  
    <button type="submit" >Login</button>
  
  
  </form>
